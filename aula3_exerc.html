<!DOCTYPE html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>
        <script>
            //pedir para o usuario digitar um número
            var n3 = prompt("digite um valor: ");
            //converter em número inteiro
            n3 = parseInt(n3);
            //pedir para o usuário digitar outro numero
            var n4 = prompt("digite outro valor: ");
            //converter em número inteiro
            n4 = parseInt(n4);
            //mostrar a subtração concatenando com texto "a subtração é..."
            alert("a subtração é " + (n3 - n4))
            //mostrar a multiplicação com o texto "a multiplicação é..."
            alert("a multiplicação é " + (n3 * n4))
            //mostar a divisão concatenando com texto "a divisão:..."
            alert("a divisão é " + (n3 / n4))
            //mostar a soma concatenando com o texto "soma é: ..."
        </script>
    </body>
</html>
