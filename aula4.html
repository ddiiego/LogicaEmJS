<!DOCTYPE html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        <script>
            /* modulo 6 % 2 = 1
               exponenciação  2 ** 3 = 8
               ingremento  var n = 2; n++ (++n); resultado = 3;
               degremento  var n = 2; n-- (--n); resultado = 3;

            */

           //pedir para o usuário digitar a nota
           var n1 = prompt("Digite a primeira nota: ");
           n1 = parseFloat(n1);

           var n2 = prompt("digite a segunda nota: ");
           n2 = parseFloat(n2);

           var media = (n1 + n2) / 2;

           alert("A média é: " + media);
        </script>
    </body>
</html>
