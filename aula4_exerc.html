<!DOCTYPE html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        <script>
            //pedir para o usuário digitar um número
            var n1 = prompt("digite um número: ");
            //converter em número inteiro
            n1 = parseInt(n1);
            //pedir para o usuário digitar outro número
            var n2 = prompt("digite outro número: ");
            //converter em nímero inteiro
            n2 = parseInt(n2);
            /* 
            mostrar num alert o seguinte texto
            o resto da divisão de (n1) por (n2) é: (resultado)
            */
            alert("o resto da divisão de " + n1 + " por " + n2 + " é:  6" + (n1 % n2));
            /* 
            mostrar num alert o seguinte texto
            o número (n1) elevado a n2 é: (resultado);
            */
           alert("o número " + n1 + " elevado por " + n2 + " é:  " + (n1 ** n2));
        </script>
    </body>
</html>
