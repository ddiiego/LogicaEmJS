<!DOCTYPE html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        <script>
           var n1 = prompt("Digite um número: ");
           n1 = parseFloat(n1);

           var n2 = parseFloat(prompt('Digite outro número'));

           var media = (n1 + n2)/2;
           
           //alert(media > 5);

           if(media > 5){
            alert("Parabéns, você foi aprovado!");
           }else{
            alert("Desculpas, mas não foi dessa vez.");
           }
        </script>
    </body>
</html>
