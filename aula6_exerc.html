<!DOCTYPE html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        <script>
         //fazer jogador1 digitar um numero
         var njogador1 = prompt("Número de jogador 1");
         njogador1 = parseInt(njogador1);

         //fazer jogador2 digitar outro numero
         var njogador2 = prompt("Número jogador 2");
         njogador2 = parseInt(njogador2)
         //se for iguais, mostrar mansagem 'empate'
            if(njogador1 === njogador2){
                alert("Empate!");
            }else{
                //sortear um numero entre 0 e 1
                var sorteio = parseInt(Math.random()*2);      
                //se o numero sorteado for 0, ganha quem escolher o MENOR
                if(sorteio === 0){
                    if(njogador1 < njogador2){
                        alert("Vence Jogador 1!");
                    }else{
                        alert("Vence jogador 2!");
                    }
                //se o numero sorteado for 1, ganha quem escolheu o número MAOIR
                }else{
                    if(sorteio === 1){
                        if(njogador1 < njogador2){
                        alert("Vence Jogador 1!");
                    }else{
                        alert("Vence jogador 2!");
                    }
                    }
                }
         
            }   
         
        </script>
    </body>
</html>
