<!DOCTYPE html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        <script>
            /*
            while -> enquanto
            do while -> fazer enquanto
            for -> durante
            */

            var ano = 1004;

            while(ano <= 2017){

                if( !(ano % 100 === 0) || (ano % 400 === 0)){
                    document.write(ano + '<br>');
                } else{
                    document.write(ano + 'não é bissexte<br>')
                }
                //ano = ano + 4;
                ano += 4;
            }
        </script>
    </body>
</html>
